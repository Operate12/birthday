<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Naina ‚ú®</title>

<style>
*{box-sizing:border-box}
html,body{
 margin:0; padding:0; width:100%; height:100%; overflow:hidden;
 font-family:'Segoe UI',sans-serif;
 background: linear-gradient(to top, #2c3e70, #020111);
}

/* Countdown */
#countdown{
 position:fixed; inset:0; background:black; color:white;
 display:flex; align-items:center; justify-content:center;
 font-size:5rem; z-index:10;
}

/* Scene */
#scene{
 display:none; position:fixed; inset:0; min-height:100vh;
 color:white; text-align:center;
 display:flex; flex-direction:column;
 align-items:center; justify-content:center;
}

/* Stars */
.star{
 position:absolute; width:2px; height:2px;
 background:white; opacity:.8;
 animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:.3}to{opacity:1}}

/* Fireflies */
.firefly{
 position:absolute; width:6px; height:6px;
 background:gold; border-radius:50%;
 box-shadow:0 0 8px gold;
 animation:fly 6s linear infinite;
}
@keyframes fly{
 from{transform:translateY(0)}
 to{transform:translateY(-120vh); opacity:0}
}

/* Moon */
.moon{
 position:absolute; top:40px; right:40px;
 width:90px; height:90px;
 background:#fff; border-radius:50%;
 box-shadow:0 0 40px #fff;
}

/* Teddy Lottie */
.teddy lottie-player{
 width:250px; max-width:80vw;
 animation:float 3s ease-in-out infinite;
}
@keyframes float{
 0%{transform:translateY(0)}
 50%{transform:translateY(-15px)}
 100%{transform:translateY(0)}
}

/* Message */
.message{
 margin-top:15px; font-size:1.3rem; padding:0 20px;
 animation:fadeIn 3s ease forwards;
 opacity:0;
}
@keyframes fadeIn{
 from{opacity:0} to{opacity:1}
}

/* Button */
.next-btn{
 margin-top:25px; padding:12px 32px;
 font-size:1rem; border:none;
 border-radius:30px;
 background:#ff69b4; color:white;
 box-shadow:0 0 14px #ff69b4;
 cursor:pointer;
}
</style>

<!-- Lottie Player -->
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

<div id="countdown">3</div>

<div id="scene">
 <div class="moon"></div>

 <!-- Working Lottie Teddy holding heart -->
 <div class="teddy">
  <lottie-player
    src="https://assets10.lottiefiles.com/packages/lf20_zl0t27qv.json"
    background="transparent"
    speed="1"
    loop
    autoplay>
  </lottie-player>
 </div>

 <div class="message">
  üíñ I have something special for you,<br>
  <b>Naina ‚ú®</b>
 </div>

 <button class="next-btn" onclick="goNext()">Tap for Next Surprise üíù</button>
</div>

<!-- Romantic Music -->
<audio id="music" loop>
 <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_9c1b0e8f45.mp3" type="audio/mpeg">
</audio>

<script>
let count=3;
const cd=document.getElementById('countdown');
const scene=document.getElementById('scene');
const music=document.getElementById('music');

setInterval(()=>{
 count--;
 if(count===0){
  cd.style.display='none';
  scene.style.display='flex';
  music.play();
  stars();
  fireflies();
 } else cd.innerText=count;
},1000);

function stars(){
 for(let i=0;i<80;i++){
  let s=document.createElement('div'); s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  document.body.appendChild(s);
 }
}

function fireflies(){
 setInterval(()=>{
  let f=document.createElement('div'); f.className='firefly';
  f.style.left=Math.random()*100+'vw';
  f.style.bottom='0';
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),6000);
 },800);
}

function goNext(){window.location.href='next.html'}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Naina ðŸŒ™</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<style>
body,html{
 margin:0; padding:0; width:100%; height:100%;
 display:flex; flex-direction:column; justify-content:center; align-items:center;
 background: linear-gradient(to top, #ffe6f0, #ffb6c1);
 font-family:'Dancing Script', cursive;
 overflow:hidden;
 position:relative;
}

h1{
 font-size:3rem; color:#fff; text-shadow:2px 2px 10px #000; margin:10px 0 5px 0;
 text-align:center;
}
p{
 font-size:1.5rem; color:#fff; margin:5px 0 25px 0; text-shadow:1px 1px 6px #000; text-align:center;
}
button{
 padding:15px 40px; font-size:1.2rem; border:none; border-radius:30px;
 background:#ffeb3b; color:#ff1493; cursor:pointer; box-shadow:0 0 20px #ff1493;
 z-index:10;
}

/* Blast Pops and Balloons */
.blast, .balloon{
 position:absolute; border-radius:50%;
 animation:blast 1s ease-out forwards;
}
.blast{width:20px; height:20px; background:yellow;}
.balloon{width:30px; height:40px; background:red; border-radius:50% 50% 50% 50%; animation:floatBalloon 4s linear forwards;}
@keyframes blast{
 0% {opacity:1; transform: scale(1) translate(0,0);}
 100% {opacity:0; transform: scale(2) translate(var(--x), var(--y));}
}
@keyframes floatBalloon{
 0% {opacity:1; transform: translate(0,0);}
 100% {opacity:1; transform: translate(var(--bx), -500px);}
}
</style>
</head>
<body>

<!-- 3D Cake above the text -->
<lottie-player 
    src="https://assets10.lottiefiles.com/packages/lf20_nfb8mnsb.json" 
    background="transparent" speed="1" style="width:300px; max-width:80vw;" loop autoplay>
</lottie-player>

<h1>Happy Birthday Naina ðŸŒ™</h1>
<p>It's your special day!</p>

<button onclick="continueNext()">Continue</button>

<!-- Background Music -->
<audio id="music" loop>
 <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_9c1b0e8f45.mp3" type="audio/mpeg">
</audio>

<script>
// Celebration animations
function startCelebration(){
    // Play music (requires user interaction on some mobile browsers)
    const playPromise = document.getElementById('music').play();
    if(playPromise !== undefined){
        playPromise.catch(() => { /* user interaction required */ });
    }

    // Blasts
    for(let i=0;i<50;i++){
        let blast = document.createElement('div');
        blast.className='blast';
        let angle = Math.random()*2*Math.PI;
        let distance = Math.random()*300+50;
        blast.style.setProperty('--x', Math.cos(angle)*distance+'px');
        blast.style.setProperty('--y', Math.sin(angle)*distance+'px');
        document.body.appendChild(blast);
        setTimeout(()=>blast.remove(),1000);
    }
    // Balloons
    for(let i=0;i<20;i++){
        let balloon = document.createElement('div');
        balloon.className='balloon';
        balloon.style.left = Math.random()*100+'vw';
        let bx = Math.random()*200-100+'px';
        balloon.style.setProperty('--bx',bx);
        document.body.appendChild(balloon);
        setTimeout(()=>balloon.remove(),4000);
    }
}

// Trigger celebration automatically on page load
window.onload = startCelebration;

function continueNext(){
    alert('Continue to next surprise!');
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Celebration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<link rel="manifest" href="manifest.json">
<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/214/214305.png">

<!-- GSAP -->
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

<style>
*{box-sizing:border-box}
html,body{
 margin:0;
 width:100%;
 height:100%;
 overflow:hidden;
 font-family:'Dancing Script',cursive;
 color:white;
 background: linear-gradient(to top, #2c3e70, #020111);
}

/* ğŸŒŒ Center content */
.center{
 position:absolute;
 inset:0;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 z-index:10;
 opacity:0;
}

h1{
 font-size:3.3rem;
}

p{
 font-size:1.6rem;
}

/* ğŸ’ Button */
button{
 margin-top:25px;
 padding:18px 50px;
 font-size:1.5rem;
 font-family:'Dancing Script', cursive;
 border:none;
 border-radius:50px;
 background: linear-gradient(45deg, #ff69b4, #ff1493);
 color:white;
 cursor:pointer;
}

/* â­ Stars */
.star{
 position:absolute;
 width:2px;
 height:2px;
 background:white;
 opacity:.8;
}

/* ğŸˆ Balloons */
.balloon{
 position:absolute;
 width:34px;
 height:48px;
 border-radius:50%;
}

/* ğŸŠ Subtle Confetti */
.confetti{
 position:absolute;
 width:8px;
 height:12px;
 opacity:0.7;
}

/* ğŸŒ• Realistic CSS Moon */
.moon{
  position:absolute;
  top:40px;
  right:40px;
  width:140px;
  height:140px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #fdfdfd 20%, #e6e6e6 50%, #cfcfcf 75%),
    radial-gradient(circle at 65% 55%, rgba(0,0,0,.12) 6%, transparent 8%),
    radial-gradient(circle at 40% 70%, rgba(0,0,0,.10) 4%, transparent 6%),
    radial-gradient(circle at 55% 35%, rgba(0,0,0,.08) 5%, transparent 7%);
  box-shadow:
    inset -12px -12px 20px rgba(0,0,0,.25),
    0 0 40px rgba(255,255,255,.5);
  opacity:1; /* visible immediately */
  transform:scale(1); /* stable scale */
}


/* ğŸŒ™ Glow behind moon */
.moon-glow{
  position:absolute;
  top:30px;
  right:30px;
  width:180px;
  height:180px;
  border-radius:50%;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
  opacity:0.3; /* subtle stable glow */
}
@keyframes glowIn{
 from{opacity:0;}
 to{opacity:1;}
}
</style>
</head>

<body>

<div class="moon-glow"></div>
<div class="moon"></div>

<div class="center">
 <h1>âœ¨ Time to Celebrate âœ¨</h1>
 <p>The wait is overâ€¦ this moment is for you </p>
 <button onclick="goToCake()">ğŸ Tap for the Surprise</button>
 <p>Enjoy every second ğŸ£</p>
</div>

<audio id="music" autoplay loop>
 <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_9c1b0e8f45.mp3">
</audio>

<script>
/* ğŸŒŸ STARS */
for(let i=0;i<120;i++){
 const s=document.createElement('div');
 s.className='star';
 s.style.left=Math.random()*100+'vw';
 s.style.top=Math.random()*100+'vh';
 document.body.appendChild(s);

 gsap.to(s,{
   opacity:Math.random(),
   duration:Math.random()*2+1,
   repeat:-1,
   yoyo:true
 });
}

/* ğŸˆ BALLOONS */
const balloonColors=['#ff69b4','#3498db','#f1c40f','#e74c3c','#9b59b6'];
setInterval(()=>{
 const b=document.createElement('div');
 b.className='balloon';
 b.style.background=balloonColors[Math.floor(Math.random()*balloonColors.length)];
 b.style.left=Math.random()*100+'vw';
 b.style.bottom='-60px';
 document.body.appendChild(b);

 gsap.to(b,{
   y:-window.innerHeight-100,
   x:Math.random()*100-50,
   rotation:Math.random()*30,
   duration:10,
   ease:"sine.out",
   onComplete:()=>b.remove()
 });
},1200); // slower, less frequent, elegant

/* ğŸŠ Subtle Confetti */
const confettiColors=['#ff69b4','#ffdd59','#7efff5','#ffffff','#feca57'];
setInterval(()=>{
 for(let i=0;i<4;i++){  // reduced number
   const c=document.createElement('div');
   c.className='confetti';
   c.style.background=confettiColors[Math.floor(Math.random()*confettiColors.length)];
   c.style.left=Math.random()*100+'vw';
   document.body.appendChild(c);

   gsap.fromTo(c,
     {y:-50, rotation:0},
     {
       y:window.innerHeight+50,
       rotation:360,
       duration:Math.random()*2+3,
       ease:"power1.out",
       onComplete:()=>c.remove()
     }
   );
 }
},1000); // slower and subtle

/* ğŸ¬ INTRO ANIMATION */
gsap.to(".center",{
 opacity:1,
 duration:2,
 delay:1
});

gsap.from("h1",{
 y:-40,
 opacity:0,
 duration:2,
 delay:1.5
});

gsap.from("p",{
 opacity:0,
 y:20,
 duration:2,
 stagger:0.5,
 delay:2
});

gsap.from("button",{
 scale:0,
 duration:1.5,
 ease:"elastic.out(1,0.4)",
 delay:3
});

/* ğŸ’“ Button heartbeat */
gsap.to("button",{
 scale:1.08,
 duration:0.8,
 repeat:-1,
 yoyo:true,
 delay:4
});

/* ğŸš€ PAGE TRANSITION */
function goToCake(){
 gsap.to("body",{
   opacity:0,
   duration:1.2,
   onComplete:()=>window.location.href="cake.html"
 });
}
</script>

</body>
</html>
